<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta</title>
  <style>
    :root {
      --celeste: #add8e6;
      --rosa: #f6ebf6;
      --fucsia: #ff69b4;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--rosa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: all 1s ease;
    }

    .card {
      width: 300px;
      height: 200px;
      background: var(--celeste);
      position: relative;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .letter {
      position: absolute;
      top: 100%;
      width: 100%;
      left: 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: top 0.6s ease, opacity 0.6s ease;
      opacity: 0;
      background: white;
    }

    body.open .letter {
      top: 0;
      opacity: 1;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: var(--fucsia);
      color: white;
    }

    .no {
      background: #ccc;
    }

    /* Floating Heart */
    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 2s linear forwards;
      pointer-events: none;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(0.5);
      }
    }

    /* Modo triste */
    .sad-mode {
      filter: grayscale(1);
      background: #222;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 99;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: #aaa;
      animation: drop 0.5s linear infinite;
    }

    @keyframes drop {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" onclick="abrirCarta()">
    <div class="letter">
      <h3>Querida persona especial</h3>
      <p>Desde que te conoc√≠, todo cambi√≥. ¬øQuieres salir conmigo?</p>
      <div class="buttons">
        <button class="yes" onclick="aceptar()">S√≠ ‚ù§Ô∏è</button>
        <button class="no" onclick="rechazar()">No üòî</button>
      </div>
    </div>
  </div>

  <script>
    function abrirCarta() {
      document.body.classList.add("open");
    }

    function aceptar() {
      document.body.addEventListener("mousemove", (e) => {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.style.left = `${e.pageX}px`;
        heart.style.top = `${e.pageY}px`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      });
      alert("¬°Esperaba esta respuesta hace mucho, valorar√© cada minuto contigo! ‚ù§Ô∏è");
    }

    function rechazar() {
      document.body.classList.add("sad-mode");
      const lluvia = document.createElement("div");
      lluvia.className = "rain";
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement("div");
        drop.className = "raindrop";
        drop.style.left = `${Math.random() * window.innerWidth}px`;
        drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
        lluvia.appendChild(drop);
      }
      document.body.appendChild(lluvia);
      alert("Oh... est√° bien üòî");
    }
  </script>
</body>
</html>
